<div class="form_item_block">
    <label>Username:</label>
    <input type="text" ng-model="username" ng-required="false"/>
    <span class="form_error" ng-show="GOINPUTNAME[username].$error.server">{{ GOINPUTNAME[username].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Password:</label>
    <input type="password" ng-model="password" ng-required="false"/>
    <span class="form_error" ng-show="GOINPUTNAME[password].$error.server">{{ GOINPUTNAME[password].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>PSCM cm path:</label>
    <input type="text" ng-model="cmpath" ng-required="false"/>
    <span class="form_error" ng-show="GOINPUTNAME[cmpath].$error.server">{{ GOINPUTNAME[cmpath].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Selector:</label>
    <textarea rows="4" cols="50" ng-model="branch" ng-required="false"></textarea>
    <span class="form_error" ng-show="GOINPUTNAME[selector].$error.server">{{ GOINPUTNAME[selector].$error.server }}</span>
</div>
